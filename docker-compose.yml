version: "3.8"

services:
  db-postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8npass
      POSTGRES_DB: n8ndb
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data # Usando um volume nomeado para os dados do DB

  n8n:
    image: n8nio/n8n:latest
    restart: always
    environment:
      GENERIC_TIMEZONE: America/Sao_Paulo
      TZ: America/Sao_Paulo
      DB_TYPE: postgresdb
      # CORREÇÃO: O host deve ser o nome do serviço do banco de dados
      DB_POSTGRESDB_HOST: db-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8ndb
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8npass
      N8N_CUSTOM_EXTENSIONS_DIR: /home/node/.n8n/custom
    ports:
      - "5678:5678"
    volumes:
      # Volume para os dados do n8n (workflows, credenciais, etc.)
      - n8n_data:/home/node/.n8n
      # MELHORIA: Volume separado e consistente para os conectores customizados
      - ~/.n8n/custom:/home/node/.n8n/custom
    depends_on:
      - db-postgres

# Definindo os volumes nomeados
volumes:
  db_data:
  n8n_data: